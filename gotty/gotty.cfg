// Listen at port 9000 by default
port = "9000"

// Enable TSL/SSL by default
enable_tls = false

// hterm preferences
// Smaller font and a little bit bluer background color
preferences {
    font_size = 32
    font_family = "'glass_tty_vt220medium', monospace"
    user_css = "http://localhost:2015/gotty/fonts/stylesheet.css"
    background_color = "rgb(16, 16, 32)"
}
